version: "3.7"
services:
  db:
    image: postgres:12
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
  app:
    build: .
    env_file: .env
    command: 
      bash -c "python manage.py runserver 0.0.0.0:8000"
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  pg_data:
      driver: local 